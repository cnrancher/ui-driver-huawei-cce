---
kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

steps:
  - name: build-latest
    pull: default
    image: node
    commands:
      - npm ci
      - npm run build
      - pwd
      - ls
    privileged: true
    volumes:
      - name: docker
        path: /var/run/docker.sock
    when:
      branch:
        - master
      event:
        - pull_request

volumes:
  - name: docker
    host:
      path: /var/run/docker.sock
